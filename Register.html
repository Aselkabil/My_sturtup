<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	
	 <form method="GET"> 
	 	
		<strong>First name:</strong><input type="text" name="First name" required><br>
		<strong>Last name:</strong><input type="text" name="Last name" required><br>
		<strong>Email:</strong><input type="Email" name="Email" required><br>
		<strong>Password:</strong><input type="Password" name="Password" min="5"><br>
		<strong>Birthday:</strong><input type="date" name="Birthday"><br>
		
		<strong>Gender:</strong> <br>
		 <input type="radio"name="gender" value="Male">Male<br>
		 <input type="radio"name="gender" value="Female">Female<br>
		 <input type="radio"name="gender" value="Other">Other<br>
		
		<strong>Pets:</strong><br>
		<input type="checkbox" name="Cat"> Cat<br>
		<input type="checkbox" name="Dog"> Dog<br>
		<input type="checkbox" name="Other"> Other<br>

		<strong>Cars</strong><br>
		<select name="Cars">
			<option value="Volvo">Volvo</option>
			<option value="Mersedes">Mersedes</option>
			<option value="Audi">Audi</option>
		</select><br>

		<br><input type="submit" Value="Register">
		<input type="Reset" Value="Reset">

	</form>

	<a href="index.html">
		<h1>Go back</h1>
	</a>
</body>
</html>
